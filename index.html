<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página con Filtros</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <!-- Filtros -->
        <div class="flex justify-center space-x-4 mb-4">
            <button class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-md">Filtro 1</button>
            <button class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded-md">Filtro 2</button>
            <button class="bg-yellow-500 hover:bg-yellow-600 text-white px-4 py-2 rounded-md">Filtro 3</button>
        </div>

        <!-- Contenido -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
            <!-- Aquí puedes colocar tus elementos -->
            <div class="bg-white p-4 rounded-md shadow-md">
                <!-- Contenido del primer elemento -->
            </div>
            <div class="bg-white p-4 rounded-md shadow-md">
                <!-- Contenido del segundo elemento -->
            </div>
            <!-- ... más elementos ... -->
        </div>
    </div>
</body>
</html>
